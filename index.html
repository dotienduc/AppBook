<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MyBookList App</title>
	<link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<style>
		.alert{
			animation-name: vanish;
			animation-duration: 4s;
		}
		@keyframes  vanish{
			from{
				opacity: 1;
			}
			to{
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
		
		<form id="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" class="form-control" id="author" placeholder="Input field">
			</div>
			<div class="form-group">
				<label for="isbn">ISBN#</label>
				<input type="text" class="form-control" id="isbn" placeholder="Input field">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</form>
		<table class="table table-striped table-hover mt-3">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list">
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
